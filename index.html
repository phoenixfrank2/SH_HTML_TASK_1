<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="flex-container">
            <div class="section">
                <div class="logo">
                    <img src="odin-lined.png" alt="" width="70px" height="75px">
                    <h1 class="logo-text">ODIN</h1>
                </div>
                <div class="copy">
                    <p>Photo by <ins>Halie West</ins> on <ins>Unsplashed</ins></p>
                </div>  
            </div>

            <div class="main">
                <div class="intro"><p>
                    This is a real online service! 
                    You know you need like this in 
                    your life to help you realize your deepest dreams <br>Sign up now to get started.
                     <br>
                     
                     <br>
                     <h4>You know what to do</h4>
                </p></div>
                <div class="form">
                   <div class="formlayout"> 
                        <form action="#">
                            <div class="title">Let's do this!</div>
                            <div class="userinfo">
                                <div class="row">
                                    <div class="input">
                                        <label for="firstname">FIRST NAME</label><br>
                                        <input type="text" name="firstname" id="firstname" required>
                                    </div><br>
                                    <div class="input">
                                        <label for="lastname">LAST NAME</label><br>
                                        <input type="text" name="lastname" id="lastname" required>
                                    </div><br>
                                </div>
                                <div class="row">
                                    <div class="input">
                                        <label for="email">EMAIL</label><br>
                                        <input type="email" name="email" id="email" required>
                                    </div><br>
                                    <div class="input">
                                        <label for="tel">PHONE NUMBER</label><br>
                                        <input type="tel" name="tel" id="tel" required>
                                    </div><br>
                                </div>
                                <div class="row">
                                    <div class="input">
                                        <label for="password">PASSWORD</label><br>
                                        <input type="password" name="password" id="password" required>
                                    </div><br>
                                    <div class="input">
                                        <label for="cpassword">CONFIRM PASSWORD</label><br>
                                        <input type="cpassword" name="cpassword" id="cpassword" required>
                                    </div><br>
                                </div>
                                <div class="button">
                                    <input type="submit" value="Create Account">
                                </div>
                            </div>

                        </form><br>
                    </div>
                    
                </div>
               <!-- <div class="hr"><hr></div>-->
                <div class="submit">
                    <p>Already have an account? <b><a href="#">Log in</a></b></p>
                </div>
                
                </div>
                
        </div>
    </body>
</html>
